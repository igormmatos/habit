<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de H√°bitos - Master 3.1 (Tracker)</title>
<style>
    * { box-sizing: border-box; }
    body {
        font-family: 'Courier New', monospace;
        background: #fff;
        color: #000;
        padding: 40px;
        margin: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
    }
    h1 {
        text-align: center;
        font-size: 24px;
        letter-spacing: 2px;
        margin-bottom: 40px;
        border-bottom: 2px solid #000;
        padding-bottom: 15px;
    }
    .section-title {
        font-size: 14px;
        font-weight: bold;
        margin: 30px 0 10px 0;
        border-left: 4px solid #000;
        padding-left: 10px;
    }
    .habit-group {
        border: 1px solid #000;
        padding: 15px;
        margin-bottom: 15px;
    }
    .habit-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #e0e0e0;
    }
    .habit-item:last-child { border-bottom: none; }
    .habit-item.optional {
        background: #f5f5f5;
        border: 2px dashed #000;
        padding: 6px;
        margin-bottom: 4px;
    }
    .drag-handle {
        cursor: grab;
        margin-right: 8px;
        user-select: none;
        font-size: 14px;
    }
    .habit-number {
        width: 25px;
        font-weight: bold;
        margin-right: 8px;
    }
    .priority-checkbox {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #000;
        border-radius: 3px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin-right: 8px;
        background: #fff;
    }
    .priority-checkbox:checked::before {
        content: "!";
        font-size: 14px;
        font-weight: bold;
        line-height: 1;
    }
    .habit-label {
        flex: 1;
        font-size: 13px;
        cursor: pointer;
        padding: 1px 2px;
    }
    .habit-label:hover {
        background: #f0f0f0;
        border-radius: 2px;
    }
    .edit-input {
        width: 90%;
        border: none;
        border-bottom: 2px solid #000;
        background: transparent;
        padding: 4px 0;
        font-family: 'Courier New', monospace;
        font-size: 13px;
    }
    .form-field { margin-bottom: 15px; }
    .form-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-field input,
    .form-field textarea {
        width: 100%;
        border: none;
        border-bottom: 2px solid #000;
        background: transparent;
        padding: 6px 0;
        font-family: 'Courier New', monospace;
    }
    .form-field textarea {
        resize: vertical;
        min-height: 60px;
    }
    .btn-primary {
        width: 100%;
        background: #000;
        color: #fff;
        border: none;
        padding: 18px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 40px;
        letter-spacing: 1px;
    }
    .btn-primary:hover { background: #333; }

    .btn-secondary {
        padding: 8px 14px;
        border: 1px solid #000;
        background: #f0f0f0;
        cursor: pointer;
        font-size: 12px;
        margin-left: 8px;
    }
    .btn-secondary:hover {
        background: #ddd;
    }

    .output {
        margin-top: 50px;
        padding: 30px;
        border: 2px solid #000;
        display: none;
    }
    /* ===== CONTE√öDO GERADO ===== */
    #outputContent {
        font-family: 'Courier New', monospace;
    }
    .page-footer {
        border-top: 2px solid #000;
        padding-top: 8px;
        margin-top: 12px;
        text-align: center;
        font-size: 10px;
        font-weight: bold;
    }
    .legend {
        font-size: 9px;
        margin-top: 3px;
    }
    .tracker-page {
        border: 2px solid #000;
        padding: 15px;
        margin-bottom: 40px;
        background: #fff;
    }
    .title-row {
        border-bottom: 2px solid #000;
        padding-bottom: 8px;
        margin-bottom: 12px;
        font-size: 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .tracker-title {
        font-size: 13px;
        letter-spacing: 2px;
        font-weight: bold;
    }
    .page-info {
        font-size: 11px;
        text-align: right;
    }
    .habit-row {
        display: flex;
        align-items: center;
        margin-bottom: 3px;
        padding: 3px 0;
        border-bottom: 1px solid #ccc;
        font-size: 9px;
        min-height: 18px;
    }
    .habit-label-line {
        width: 200px;
        font-weight: bold;
        margin-right: 8px;
        white-space: nowrap;
        overflow: visible;
        flex-shrink: 0;
    }
    .days-row {
        display: flex;
        flex-wrap: nowrap;
        gap: 1px;
        align-items: center;
        flex-shrink: 0;
    }
    .day-box {
        width: 14px;
        height: 14px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 7px;
        font-weight: bold;
        line-height: 1;
        flex-shrink: 0;
    }
    .obs-field {
        margin-left: 8px;
        font-size: 8px;
        border-bottom: 1px solid #000;
        padding: 0 2px;
        min-width: 150px;
        flex-grow: 1;
    }
    .import-section {
    margin-top: 20px;
    padding: 15px;
    border: 2px dashed #333;
    background: #f9f9f9;
    text-align: center;
    }

    .import-section label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 12px;
        letter-spacing: 1px;
    }

    .btn-import {
        padding: 12px 24px;
        border: 2px solid #333;
        background: #333;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        letter-spacing: 1px;
        font-weight: bold;
        font-family: 'Courier New', monospace;
        transition: all 0.2s ease;
    }

    .btn-import:hover {
        background: #555;
        border-color: #555;
    }

    .btn-import:active {
        transform: scale(0.98);
    }


    /* ===== IMPRESS√ÉO ===== */
    @page {
        size: A4 landscape;
        margin: 10mm;
    }
    @media print {
        body {
            padding: 0;
            margin: 0;
            background: #fff;
        }
        .container { display: none; }
        #output {
            display: block;
            border: none;
            margin: 0;
            padding: 0;
        }
        #outputContent {
            margin: 0;
            padding: 0;
        }
        .tracker-page {
            page-break-after: always;
            margin: 0;
            padding: 8mm;
            border: 2px solid #000;
        }
        .btn-primary { display: none !important; }
        .habit-label-line { width: 180px; }
        .day-box {
            width: 12px;
            height: 12px;
            font-size: 6px;
        }
        .obs-field {
            min-width: 120px;
            font-size: 7px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>GERADOR DE H√ÅBITOS - MASTER 3.1 (TRACKER)</h1>

    <div class="section-title">INFORMA√á√ïES DO RELAT√ìRIO</div>
    <div class="habit-group">
        <div class="form-field">
            <label>Nome:</label>
            <input id="userName" type="text" placeholder="Seu nome">
        </div>
        <div class="form-field">
            <label>M√™s/Per√≠odo:</label>
            <input id="userMonth" type="text" placeholder="Ex: Janeiro 2026">
        </div>
        <div class="form-field">
            <label>Objetivo:</label>
            <input id="userObjective" type="text" placeholder="Ex: Cutting agressivo - perder 8kg">
        </div>
        <div class="form-field">
            <label>Frase Motivacional:</label>
            <textarea id="userPhrase" placeholder="Ex: N√£o quebre a corrente"></textarea>
        </div>
    </div>

    <div class="section-title">H√ÅBITOS INEGOCI√ÅVEIS</div>
    <div id="nonnegotiableHabits" class="habit-group"></div>

    <div class="section-title">H√ÅBITOS ESPEC√çFICOS (OPCIONAIS)</div>
    <div class="habit-group">
        <input id="customHabit" style="width:80%; border:none; border-bottom:2px solid #000; padding:6px;" placeholder="Novo h√°bito">
        <button onclick="addCustomHabit()" style="padding:6px 12px; border:1px solid #000; background:#fff; cursor:pointer;">Adicionar</button>
    </div>
    <div id="customHabits"></div>

    <div class="section-title">CONFIGURA√á√ïES</div>
    <div class="habit-group">
        <div style="margin-bottom:10px;">
            <label>Dias: </label>
            <input id="days" type="number" value="30" min="7" max="60" style="border:none; border-bottom:1px solid #000;">
        </div>
        <div style="margin-bottom:10px;">
            <label>Formato: </label>
            <select id="format" style="border:none; border-bottom:1px solid #000;">
                <option value="tracker">Habit Tracker</option>
            </select>
        </div>

        <!-- IMPORTAR JSON VINDO DO HABIT STACK -->
        <div class="import-section">
            <label>üì• IMPORTAR H√ÅBITOS DO HABIT STACK</label>
            <input type="file" id="stackJsonInput" accept="application/json" style="display:none" onchange="importFromStackJson(event)">
            <button class="btn-import" onclick="document.getElementById('stackJsonInput').click()">
                SELECIONAR ARQUIVO JSON
            </button>
        </div>

    </div>

    <button class="btn-primary" onclick="generate()">GERAR HABIT TRACKER</button>
</div>

<div id="output" class="output">
    <div id="outputContent"></div>
    <button onclick="window.print()" class="btn-primary">IMPRIMIR EM A4 PAISAGEM</button>
</div>

<script>
// LISTA BASE
let habits = [
    { text: "06:30 - Cardio Z2 (30 min)", priority: false },
    { text: "Caf√© da manh√£", priority: false },
    { text: "Hidrata√ß√£o (3L)", priority: false },
    { text: "Almo√ßo", priority: false },
    { text: "Lanche pr√©-treino", priority: false },
    { text: "Treino 17:00", priority: false },
    { text: "Cardio p√≥s-treino (30 min)", priority: false },
    { text: "Whey + banana", priority: false },
    { text: "√öltima refei√ß√£o", priority: false },
    { text: "Sono (7-8h)", priority: false },
    { text: "Reflex√£o estoica (5 min)", priority: false },
    { text: "Corrida no quartel", priority: false },
    { text: "Estudo MBA", priority: false },
    { text: "Estudo PRF", priority: false }
];

let customHabits = [];
let dragSrcIndex = null;

// CARREGAR DO LOCALSTORAGE
function loadFromStorage() {
    const saved = localStorage.getItem('habitData_tracker_v31');
    if (saved) {
        const data = JSON.parse(saved);
        if (data.habits) habits = data.habits;
        if (data.customHabits) customHabits = data.customHabits;
        if (data.userName) document.getElementById('userName').value = data.userName;
        if (data.userMonth) document.getElementById('userMonth').value = data.userMonth;
        if (data.userObjective) document.getElementById('userObjective').value = data.userObjective;
        if (data.userPhrase) document.getElementById('userPhrase').value = data.userPhrase;
        if (data.days) document.getElementById('days').value = data.days;
    }
}

// SALVAR NO LOCALSTORAGE
function saveToStorage() {
    const data = {
        habits,
        customHabits,
        userName: document.getElementById('userName').value,
        userMonth: document.getElementById('userMonth').value,
        userObjective: document.getElementById('userObjective').value,
        userPhrase: document.getElementById('userPhrase').value,
        days: document.getElementById('days').value,
        format: 'tracker'
    };
    localStorage.setItem('habitData_tracker_v31', JSON.stringify(data));
}

// RENDERIZA√á√ÉO
function render() {
    const container = document.getElementById("nonnegotiableHabits");
    container.innerHTML = "";
    habits.forEach((habit, index) => {
        let item = document.createElement("div");
        item.className = "habit-item";
        item.draggable = true;
        item.dataset.index = index;

        item.innerHTML = `
            <span class="drag-handle">‚ò∞</span>
            <span class="habit-number">${index + 1}.</span>
            <input type="checkbox" ${habit.priority ? 'checked' : ''} 
                   onchange="togglePriority(${index})" class="priority-checkbox">
            <span class="habit-label" ondblclick="editHabitText(${index}, this)">
                ${habit.text}
            </span>
        `;

        item.addEventListener("dragstart", dragStart);
        item.addEventListener("dragover", dragOver);
        item.addEventListener("drop", drop);
        item.addEventListener("dragend", dragEnd);
        container.appendChild(item);
    });
    saveToStorage();
}

// PRIORIDADE
function togglePriority(i) {
    habits[i].priority = !habits[i].priority;
    saveToStorage();
    render();
}

// DRAG & DROP
function dragStart(e) {
    dragSrcIndex = this.dataset.index;
    this.classList.add("dragging");
}
function dragOver(e) { e.preventDefault(); }
function drop(e) {
    const targetIndex = this.dataset.index;
    const moved = habits.splice(dragSrcIndex, 1)[0];
    habits.splice(targetIndex, 0, moved);
    render();
}
function dragEnd() {
    this.classList.remove("dragging");
}

// EDI√á√ÉO INLINE (DUPLO CLIQUE) - IGUAL AO STACK
function editHabitText(index, element) {
    const oldValue = element.innerText.trim();

    const input = document.createElement("input");
    input.type = "text";
    input.className = "edit-input";
    input.value = oldValue;

    element.replaceWith(input);
    input.focus();
    input.select();

    const save = () => {
        const newValue = input.value.trim() || oldValue;
        habits[index].text = newValue;

        const span = document.createElement("span");
        span.className = "habit-label";
        span.setAttribute("ondblclick", `editHabitText(${index}, this)`);
        span.innerText = newValue;

        input.replaceWith(span);
        saveToStorage();
        render();
    };

    input.addEventListener("blur", save);
    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            save();
        }
    });
}

// CUSTOM HABITS
function addCustomHabit() {
    const val = document.getElementById("customHabit").value.trim();
    if (!val) return;
    customHabits.push({ text: val, priority: false });
    document.getElementById("customHabit").value = "";
    renderCustom();
}
function renderCustom() {
    const container = document.getElementById("customHabits");
    container.innerHTML = customHabits.map((h, i) => `
        <div class="habit-item optional">
            <label class="habit-label">${h.text}</label>
            <button onclick="removeCustom(${i})" style="padding:4px 8px; border:1px solid #000; background:#fff; cursor:pointer; margin-left:10px;">X</button>
        </div>
    `).join("");
    saveToStorage();
}
function removeCustom(i) {
    customHabits.splice(i, 1);
    renderCustom();
}

// IMPORTAR JSON VINDO DO HABIT STACK
function importFromStackJson(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);
            if (!Array.isArray(data)) {
                alert("JSON inv√°lido: deve ser uma lista de h√°bitos.");
                return;
            }
            // Converte do formato do STACK para o formato do TRACKER
            habits = data.map(h => ({
                text: (h.nome || h.text || "").toString(),
                priority: false
            }));
            render();
            alert("H√°bitos carregados a partir do Habit Stack.");
        } catch (err) {
            alert("Erro ao ler arquivo JSON: " + err.message);
        } finally {
            event.target.value = "";
        }
    };
    reader.readAsText(file);
}

// GERAR APENAS HABIT TRACKER
function generate() {
    const selected = habits.concat(customHabits);
    const days = Number(document.getElementById("days").value);
    const userName = document.getElementById('userName').value || "_______________";
    const userMonth = document.getElementById('userMonth').value || "_______________";
    const userObjective = document.getElementById('userObjective').value || "_______________";
    let userPhrase = document.getElementById('userPhrase').value || "N√£o quebre a corrente";
    if (!userPhrase.startsWith('"')) {
        userPhrase = '"' + userPhrase + '"';
    }
    const footer = `
        <div class="page-footer">
            ${userPhrase}
            <div class="legend">X = completo &nbsp; | &nbsp; O = parcial</div>
        </div>
    `;

    let html = "";
    // TRACKER √öNICO
    html += `<div class="tracker-page">`;
    html += `<div class="title-row">`;
    html += `<span class="tracker-title">HABIT TRACKER - ${days} DIAS</span>`;
    html += `<span class="page-info">OPERADOR: ${userName}  |  PER√çODO: ${userMonth}  |  OBJETIVO: ${userObjective}</span>`;
    html += `</div>`;

    selected.forEach((habit, idx) => {
        const isOptional = idx >= habits.length;
        const isPriority = habit.priority;
        const typeField = isPriority ? '<b>!!!</b>' : (isOptional ? '<b>###</b>' : '');
        html += `<div class="habit-row">`;
        html += `<span class="habit-label-line">${typeField} ${habit.text}</span>`;
        html += `<div class="days-row">`;
        for (let d = 1; d <= days; d++) {
            html += `<div class="day-box">${d}</div>`;
        }
        html += `</div>`;
        html += `<div class="obs-field">Obs.:</div>`;
        html += `</div>`;
    });

    html += footer;
    html += `</div>`;

    document.getElementById("outputContent").innerHTML = html;
    document.getElementById("output").style.display = "block";
    document.getElementById("output").scrollIntoView({ behavior: "smooth" });
    saveToStorage();
}

// INICIALIZAR
loadFromStorage();
render();
renderCustom();
</script>
</body>
</html>
