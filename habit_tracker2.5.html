<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Hábitos - Master 2.5</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: 'Courier New', monospace;
        background: #fff;
        color: #000;
        padding: 40px;
        margin: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
    }
    h1 {
        text-align: center;
        font-size: 24px;
        letter-spacing: 2px;
        margin-bottom: 40px;
        border-bottom: 2px solid #000;
        padding-bottom: 15px;
    }
    .section-title {
        font-size: 14px;
        font-weight: bold;
        margin: 30px 0 10px 0;
        border-left: 4px solid #000;
        padding-left: 10px;
    }
    .habit-group {
        border: 1px solid #000;
        padding: 15px;
        margin-bottom: 15px;
    }
    .habit-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #e0e0e0;
    }
    .habit-item:last-child {
        border-bottom: none;
    }
    .habit-item.optional {
        background: #f5f5f5;
        border: 2px dashed #000;
        padding: 6px;
        margin-bottom: 4px;
    }
    .drag-handle {
        cursor: grab;
        margin-right: 8px;
        user-select: none;
        font-size: 14px;
    }
    .habit-number {
        width: 25px;
        font-weight: bold;
        margin-right: 8px;
    }
    .priority-checkbox {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #000;
        border-radius: 3px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin-right: 8px;
        background: #fff;
    }

    .priority-checkbox:checked::before {
        content: "!";
        font-size: 14px;
        font-weight: bold;
        line-height: 1;
    }

    .habit-label {
        flex: 1;
        font-size: 13px;
    }
    .edit-btn {
        margin-left: 10px;
        font-size: 12px;
        padding: 4px 8px;
        border: 1px solid #000;
        background: #fff;
        cursor: pointer;
    }
    .edit-field {
        display: none;
        margin-left: 10px;
        flex: 1;
    }
    .edit-field input {
        width: 100%;
        border: none;
        border-bottom: 2px solid #000;
        background: transparent;
        padding: 4px 0;
    }
    .form-field {
        margin-bottom: 15px;
    }
    .form-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-field input,
    .form-field textarea {
        width: 100%;
        border: none;
        border-bottom: 2px solid #000;
        background: transparent;
        padding: 6px 0;
        font-family: 'Courier New', monospace;
    }
    .form-field textarea {
        resize: vertical;
        min-height: 60px;
    }
    .btn-primary {
        width: 100%;
        background: #000;
        color: #fff;
        border: none;
        padding: 18px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 40px;
        letter-spacing: 1px;
    }
    .btn-primary:hover {
        background: #333;
    }
    .output {
        margin-top: 50px;
        padding: 30px;
        border: 2px solid #000;
        display: none;
    }

    /* ===== CONTEÚDO GERADO ===== */

    #outputContent {
        font-family: 'Courier New', monospace;
    }

    .page-footer {
        border-top: 2px solid #000;
        padding-top: 8px;
        margin-top: 12px;
        text-align: center;
        font-size: 10px;
        font-weight: bold;
    }

    .legend {
        font-size: 9px;
        margin-top: 3px;
    }

    .tracker-page,
    .stack-page {
        border: 2px solid #000;
        padding: 15px;
        margin-bottom: 40px;
        background: #fff;
    }

    .title-row {
        border-bottom: 2px solid #000;
        padding-bottom: 8px;
        margin-bottom: 12px;
        font-size: 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .tracker-title,
    .stack-title {
        font-size: 13px;
        letter-spacing: 2px;
        font-weight: bold;
    }

    .page-info {
        font-size: 11px;
        text-align: right;
    }

    .habit-row {
        display: flex;
        align-items: center;
        margin-bottom: 3px;
        padding: 3px 0;
        border-bottom: 1px solid #ccc;
        font-size: 9px;
        min-height: 18px;
    }

    .habit-row.priority {
        border: 2px solid #000;
        padding: 2px 4px;
        margin-bottom: 4px;
    }

    .habit-row.optional {
        border: 2px dashed #000;
        background: #f9f9f9;
        padding: 2px 4px;
        margin-bottom: 4px;
    }

    .habit-label {
        width: 200px;
        font-weight: bold;
        margin-right: 8px;
        white-space: nowrap;
        overflow: visible;
        flex-shrink: 0;
    }

    .days-row {
        display: flex;
        flex-wrap: nowrap;
        gap: 1px;
        align-items: center;
        flex-shrink: 0;
    }

    .day-box {
        width: 14px;
        height: 14px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 7px;
        font-weight: bold;
        line-height: 1;
        flex-shrink: 0;
    }

    .obs-field {
        margin-left: 8px;
        font-size: 8px;
        border-bottom: 1px solid #000;
        padding: 0 2px;
        min-width: 150px;
        flex-grow: 1;
    }

    .stack-item {
        display: flex;
        align-items: center;
        padding: 6px 8px;
        margin-bottom: 0;
        font-size: 10px;
        font-weight: bold;
        border: 2px solid #000;
    }

    .stack-item.priority {
        border: 3px double #000;
    }

    .stack-item.optional {
        border: 2px dashed #000;
        background: #f9f9f9;
    }

    .stack-checkbox {
        width: 16px;
        height: 16px;
        border: 2px solid #000;
        margin-right: 8px;
        flex-shrink: 0;
    }

    .stack-text {
        flex: 1;
    }

    .stack-days {
        display: flex;
        gap: 1px;
        margin: 0 8px;
        flex-shrink: 0;
    }

    .stack-obs {
        border-bottom: 1px solid #000;
        font-size: 8px;
        padding: 0 4px;
        min-width: 120px;
    }

    .stack-connector {
        height: 12px;
        margin-left: 14px;
        border-left: 2px solid #000;
    }

    /* ===== IMPRESSÃO ===== */

    @page {
        size: A4 landscape;
        margin: 10mm;
    }

    @media print {
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            display: none;
        }

        #output {
            display: block;
            border: none;
            margin: 0;
            padding: 0;
        }

        #outputContent {
            margin: 0;
            padding: 0;
        }

        .tracker-page,
        .stack-page {
            page-break-after: always;
            margin: 0;
            padding: 8mm;
            border: 2px solid #000;
        }

        .btn-primary {
            display: none !important;
        }

        .habit-label {
            width: 180px;
        }

        .day-box {
            width: 12px;
            height: 12px;
            font-size: 6px;
        }

        .obs-field {
            min-width: 120px;
            font-size: 7px;
        }

        .stack-obs {
            min-width: 100px;
            font-size: 7px;
        }
    }
</style>
</head>
<body>

<div class="container">

    <h1>GERADOR DE HÁBITOS - MASTER 2.5</h1>

    <div class="section-title">INFORMAÇÕES DO RELATÓRIO</div>
    <div class="habit-group">
        <div class="form-field">
            <label>Nome:</label>
            <input id="userName" type="text" placeholder="Seu nome">
        </div>
        <div class="form-field">
            <label>Mês/Período:</label>
            <input id="userMonth" type="text" placeholder="Ex: Janeiro 2026">
        </div>
        <div class="form-field">
            <label>Objetivo:</label>
            <input id="userObjective" type="text" placeholder="Ex: Cutting agressivo - perder 8kg">
        </div>
        <div class="form-field">
            <label>Frase Motivacional:</label>
            <textarea id="userPhrase" placeholder="Ex: Não quebre a corrente"></textarea>
        </div>
    </div>

    <div class="section-title">HÁBITOS INEGOCIÁVEIS</div>
    <div id="nonnegotiableHabits" class="habit-group"></div>

    <div class="section-title">HÁBITOS ESPECÍFICOS (OPCIONAIS)</div>
    <div class="habit-group">
        <input id="customHabit" style="width:80%; border:none; border-bottom:2px solid #000; padding:6px;" placeholder="Novo hábito">
        <button onclick="addCustomHabit()" style="padding:6px 12px; border:1px solid #000; background:#fff; cursor:pointer;">Adicionar</button>
    </div>
    <div id="customHabits"></div>

    <div class="section-title">CONFIGURAÇÕES</div>
    <div class="habit-group">
        <label>Dias: </label>
        <input id="days" type="number" value="30" min="7" max="60" style="border:none; border-bottom:1px solid #000;">
        <br><br>
        <label>Formato: </label>
        <select id="format" style="border:none; border-bottom:1px solid #000;">
            <option value="tracker">Habit Tracker</option>
            <option value="stack">Habit Stack</option>
            <option value="both">Ambos</option>
        </select>
    </div>

    <button class="btn-primary" onclick="generate()">GERAR CHECKLIST</button>

</div>

<div id="output" class="output">
    <div id="outputContent"></div>
    <button onclick="window.print()" class="btn-primary">IMPRIMIR EM A4 PAISAGEM</button>
</div>

<script>
// LISTA BASE
let habits = [
    { text: "06:30 - Cardio Z2 (30 min)", priority: false },
    { text: "Café da manhã", priority: false },
    { text: "Hidratação (3L)", priority: false },
    { text: "Almoço", priority: false },
    { text: "Lanche pré-treino", priority: false },
    { text: "Treino 17:00", priority: false },
    { text: "Cardio pós-treino (30 min)", priority: false },
    { text: "Whey + banana", priority: false },
    { text: "Última refeição", priority: false },
    { text: "Sono (7-8h)", priority: false },
    { text: "Reflexão estoica (5 min)", priority: false },
    { text: "Corrida no quartel", priority: false },
    { text: "Estudo MBA", priority: false },
    { text: "Estudo PRF", priority: false }
];

let customHabits = [];
let dragSrcIndex = null;

// CARREGAR DO LOCALSTORAGE
function loadFromStorage() {
    const saved = localStorage.getItem('habitData');
    if (saved) {
        const data = JSON.parse(saved);
        if (data.habits) habits = data.habits;
        if (data.customHabits) customHabits = data.customHabits;
        if (data.userName) document.getElementById('userName').value = data.userName;
        if (data.userMonth) document.getElementById('userMonth').value = data.userMonth;
        if (data.userObjective) document.getElementById('userObjective').value = data.userObjective;
        if (data.userPhrase) document.getElementById('userPhrase').value = data.userPhrase;
        if (data.days) document.getElementById('days').value = data.days;
        if (data.format) document.getElementById('format').value = data.format;
    }
}

// SALVAR NO LOCALSTORAGE
function saveToStorage() {
    const data = {
        habits,
        customHabits,
        userName: document.getElementById('userName').value,
        userMonth: document.getElementById('userMonth').value,
        userObjective: document.getElementById('userObjective').value,
        userPhrase: document.getElementById('userPhrase').value,
        days: document.getElementById('days').value,
        format: document.getElementById('format').value
    };
    localStorage.setItem('habitData', JSON.stringify(data));
}

// RENDERIZAÇÃO
function render() {
    const container = document.getElementById("nonnegotiableHabits");
    container.innerHTML = "";

    habits.forEach((habit, index) => {
        let item = document.createElement("div");
        item.className = "habit-item";
        item.draggable = true;
        item.dataset.index = index;

        item.innerHTML = `
            <span class="drag-handle">☰</span>
            <span class="habit-number">${index + 1}.</span>
            <input type="checkbox" ${habit.priority ? 'checked' : ''} 
                   onchange="togglePriority(${index})" class="priority-checkbox">
            <label class="habit-label">${habit.text}</label>
            <button class="edit-btn" onclick="toggleEdit(${index})">✏️</button>
            <div class="edit-field" id="field-${index}">
                <input id="input-${index}" value="${habit.text}">
            </div>
        `;

        item.addEventListener("dragstart", dragStart);
        item.addEventListener("dragover", dragOver);
        item.addEventListener("drop", drop);
        item.addEventListener("dragend", dragEnd);

        container.appendChild(item);
    });
    saveToStorage();
}

// PRIORIDADE
function togglePriority(i) {
    habits[i].priority = !habits[i].priority;
    saveToStorage();
    render();
}

// DRAG & DROP
function dragStart(e) {
    dragSrcIndex = this.dataset.index;
    this.classList.add("dragging");
}
function dragOver(e) { e.preventDefault(); }
function drop(e) {
    const targetIndex = this.dataset.index;
    const moved = habits.splice(dragSrcIndex, 1)[0];
    habits.splice(targetIndex, 0, moved);
    render();
}
function dragEnd() {
    this.classList.remove("dragging");
}

// EDITAR
function toggleEdit(i) {
    const field = document.getElementById(`field-${i}`);
    const input = document.getElementById(`input-${i}`);

    if (field.style.display === "none" || field.style.display === "") {
        field.style.display = "block";
        input.focus();
        input.onblur = () => saveEdit(i);
        input.onkeypress = e => { if (e.key === "Enter") saveEdit(i); };
    } else {
        field.style.display = "none";
    }
}
function saveEdit(i) {
    const val = document.getElementById(`input-${i}`).value.trim();
    if (val !== "") habits[i].text = val;
    render();
}

// CUSTOM HABITS
function addCustomHabit() {
    const val = document.getElementById("customHabit").value.trim();
    if (!val) return;
    customHabits.push({ text: val, priority: false });
    document.getElementById("customHabit").value = "";
    renderCustom();
}
function renderCustom() {
    const container = document.getElementById("customHabits");
    container.innerHTML = customHabits.map((h, i) => `
        <div class="habit-item optional">
            <label class="habit-label">${h.text}</label>
            <button onclick="removeCustom(${i})" class="edit-btn">X</button>
        </div>
    `).join("");
    saveToStorage();
}
function removeCustom(i) {
    customHabits.splice(i, 1);
    renderCustom();
}

// GERAR CHECKLIST
function generate() {
    const selected = habits.concat(customHabits);
    const days = Number(document.getElementById("days").value);
    const format = document.getElementById("format").value;

    const userName = document.getElementById('userName').value || "_______________";
    const userMonth = document.getElementById('userMonth').value || "_______________";
    const userObjective = document.getElementById('userObjective').value || "_______________";
    let userPhrase = document.getElementById('userPhrase').value || "Não quebre a corrente";

    // Adicionar aspas se não tiver
    if (!userPhrase.startsWith('"')) {
        userPhrase = '"' + userPhrase + '"';
    }

    const footer = `
        <div class="page-footer">
            ${userPhrase}
            <div class="legend">X = completo &nbsp; | &nbsp; O = parcial</div>
        </div>
    `;

    let html = "";

    /* TRACKER */
    if (format === "tracker" || format === "both") {
        html += `<div class="tracker-page">`;

        html += `<div class="title-row">`;
        html += `<span class="tracker-title">HABIT TRACKER - ${days} DIAS</span>`;
        html += `<span class="page-info">OPERADOR: ${userName}  |  PERÍODO: ${userMonth}  |  OBJETIVO: ${userObjective}</span>`;
        html += `</div>`;

        selected.forEach((habit, idx) => {
            const isOptional = idx >= habits.length;
            const isPriority = habit.priority;
            const typeField = isPriority ? '<b>!!!</b>' : (isOptional ? '<b>###</b>' : '');
            html += `<div class="habit-row">`;
            html += `<span class="habit-label">${typeField} ${habit.text}</span>`;
            html += `<div class="days-row">`;

            for (let d = 1; d <= days; d++) {
                html += `<div class="day-box">${d}</div>`;
            }

            html += `</div>`;
            html += `<div class="obs-field">Obs.:</div>`;
            html += `</div>`;
        });

        html += footer;
        html += `</div>`;
    }

    /* STACK */
    if (format === "stack" || format === "both") {
        html += `<div class="stack-page">`;

        html += `<div class="title-row">`;
        html += `<span class="stack-title">HABIT STACK</span>`;
        html += `<span class="page-info">OPERADOR: ${userName}  |  PERÍODO: ${userMonth}  |  OBJETIVO: ${userObjective}</span>`;
        html += `</div>`;

        selected.forEach((habit, index) => {
            const isOptional = index >= habits.length;
            const isPriority = habit.priority;
            const itemClass = isPriority ? 'priority' : (isOptional ? 'optional' : '');

            html += `<div class="stack-item ${itemClass}">`;
            html += `<div class="stack-checkbox"></div>`;
            html += `<span class="stack-text">${habit.text}</span>`;
            html += `<div class="stack-days">`;

            for (let d = 1; d <= days; d++) {
                html += `<div class="day-box">${d}</div>`;
            }

            html += `</div>`;
            html += `<div class="stack-obs">Obs.:</div>`;
            html += `</div>`;
            if (index < selected.length - 1) {
                html += `<div class="stack-connector"></div>`;
            }
        });

        html += footer;
        html += `</div>`;
    }

    document.getElementById("outputContent").innerHTML = html;
    document.getElementById("output").style.display = "block";
    document.getElementById("output").scrollIntoView({ behavior: "smooth" });
    saveToStorage();
}

// INICIALIZAR
loadFromStorage();
render();
renderCustom();
</script>

</body>
</html>
